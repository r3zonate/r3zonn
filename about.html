<head>

<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root {
  --bg: #0c1018;
  --accent: #00ff99;
  --secondary: #00b7eb;
  --muted: #a0a8c0;
  --glow: rgba(0, 255, 153, 0.7);
  --pink: #ff00cc;
}
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: var(--bg);
  font-family: 'Space Mono', monospace;
  color: var(--muted);
  overflow-x: hidden;
}
body {
  background: linear-gradient(135deg, #0c1018, #1c2638);
  position: relative;
  margin: 10px;
}
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: linear-gradient(to bottom, rgba(17, 17, 17, 0.95), rgba(17, 17, 17, 0.85));
  padding: 15px 0;
  z-index: 50;
  text-align: center;
  /*box-shadow: 0 4px 10px rgba(0, 255, 153, 0.3);*/
  /*animation: headerGlow 2s ease-in-out infinite;*/
}
@keyframes headerGlow {
  0%, 100% { box-shadow: 0 4px 10px rgba(0, 255, 153, 0.3); }
  50% { box-shadow: 0 4px 15px rgba(0, 255, 153, 0.5); }
}
nav a {
  color: var(--accent);
  margin: 0 20px;
  text-decoration: none;
  font-weight: bold;
  font-family: 'Space Mono', sans-serif;
  font-size: 18px;
  transition: color 0.3s, transform 0.3s;
}
nav a:hover {
  color: #fff;
  text-shadow: 0 0 12px var(--glow);
  transform: translateY(-2px);
}
.icon-bar {
  /*position: fixed;*/
  /*top: 70px;*/
  /*left: 20px;*/
  /*z-index: 40;*/
  display: flex;
  flex-direction: row;
  gap: 10px;
  align-items: center;
  justify-content: center;
}
.icon-link {
  width: 40px;
  height: 40px;
  /*background: rgba(15, 20, 30, 0.8);*/
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--accent);
  text-decoration: none;
  font-size: 16px;
  transition: all 0.3s ease;
  /*box-shadow: 0 0 10px var(--glow);*/
}
.icon-link:hover {
  background: var(--accent);
  color: #000;
  border-radius: 50%;
  transform: scale(1.1);
  box-shadow: 0 0 10px var(--accent);
}
.circuit-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.25;
}
.hub-container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 90px 20px;
}
.hub-card {
  background: rgba(15, 20, 30, 0.9);
  border-radius: 12px;
  width: 90%;
  max-width: 1000px;
  padding: 30px;
  position: relative;
  z-index: 1;
  animation: bootUp 1.5s ease-out;
}
@keyframes bootUp {
  from { opacity: 0; transform: translateY(50px); }
  to { opacity: 1; transform: translateY(0); }
}
h2 {
  font-family: 'Chakra Petch', sans-serif;
  font-size: 40px;
  color: var(--accent);
  text-align: center;
  margin-bottom: 30px;
  letter-spacing: 4px;
  position: relative;
  animation: scanEffect 3s infinite;
}
@keyframes scanEffect {
  0%, 100% { text-shadow: 0 0 10px var(--glow), 0 0 20px var(--accent); }
  50% { text-shadow: 0 0 20px var(--glow), 0 0 30px var(--accent); }
}
.typed-text {
  font-size: 16px;
  line-height: 1.7;
  color: var(--muted);
  white-space: pre-wrap;
  overflow: hidden;
  /*border-left: 6px solid var(--accent);*/
  /*border-right: 2px solid var(--accent);*/
  animation: typing 3s steps(40, end), blink 0.7s step-end infinite;
  margin: 10px;
}
@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}
@keyframes blink {
  from, to { border-color: transparent; }
  50% { border-color: var(--accent); }
}
h3 {
  font-family: 'Space Mono', sans-serif;
  font-size: 24px;
  color: var(--secondary);
  margin: 20px 0 10px;
  animation: slideIn 0.8s ease-out;
}
@keyframes slideIn {
  from { transform: translateX(-40px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}
ul {
  list-style: none;
  padding-left: 20px;
}
li {
  font-size: 16px;
  line-height: 1.7;
  color: var(--muted);
  position: relative;
  margin-bottom: 10px;
  transition: color 0.3s;
}
li:hover {
  color: var(--accent);
}
li:before {
  content: "-";
  color: var(--accent);
  position: absolute;
  left: -20px;
}
li .date-range, li .date-cert {
  color: var(--pink);
  /*font-weight: bold;*/
}
li .cert-name, li .position-name {
  color: var(--accent);
  /*font-weight: bold;*/
}
.data-block {
  margin: 20px 0;
  padding: 10px;
  border-radius: 8px;
  transition: transform 0.3s;
}
.data-block:hover {
  transform: scale(1.02);
}
.hint {
  font-size: 14px;
  color: var(--secondary);
  text-align: center;
  margin-top: 25px;
  font-family: 'Chakra Petch', sans-serif;
  text-shadow: 0 0 8px var(--secondary);
}
@media (max-width: 768px) {
  .hub-card {
    width: 95%;
    padding: 20px;
  }
  h2 {
    font-size: 32px;
  }
  h3 {
    font-size: 20px;
  }
  nav a {
    margin: 0 10px;
    font-size: 16px;
  }
  .icon-bar {
    top: 60px;
    left: 10px;
    gap: 8px;
  }
  .icon-link {
    width: 35px;
    height: 35px;
    font-size: 14px;
  }
  .hub-container {
    padding: 100px 10px 10px;
  }
}
</style>
</head>
<body>
<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="about.html">About</a>
  </nav>
</header>



<canvas id="circuit" class="circuit-bg"></canvas>

<div class="hub-container">
  <div class="hub-card">
    <div class="data-block">
      <p id="intro" class="typed-text"></p>
    </div>
    <!-- <div class="icon-bar" id="profile-icons"></div> -->
    <div class="data-block">
      <h3>Experiences</h3>
      <ul id="experience"></ul>
    </div>
    <div class="data-block">
      <h3>Certifications</h3>
      <ul id="certifications"></ul>
    </div>
    <div class="data-block">
      <h3>Activities</h3>
      <ul id="activities"></ul>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('circuit');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function drawCircuit() {
  ctx.strokeStyle = 'rgba(0, 255, 153, 0.3)';
  ctx.lineWidth = 1;
  ctx.beginPath();
  for (let i = 0; i < canvas.width; i += 50) {
    ctx.moveTo(i, 0);
    ctx.lineTo(i, canvas.height);
  }
  for (let i = 0; i < canvas.height; i += 50) {
    ctx.moveTo(0, i);
    ctx.lineTo(canvas.width, i);
  }
  ctx.stroke();
  ctx.fillStyle = 'rgba(0, 255, 153, 0.5)';
  for (let i = 0; i < 20; i++) {
    ctx.beginPath();
    ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 3, 0, Math.PI * 2);
    ctx.fill();
  }
}

drawCircuit();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  drawCircuit();
});

async function loadData() {
  try {
    const res = await fetch("static/data.json");
    if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
    const data = await res.json();
    
    document.getElementById("intro").textContent = data.intro;
    
    const experienceList = document.getElementById("experience");
    data.experience.forEach(item => {
      const li = document.createElement("li");
      const span = document.createElement("span");
      span.innerHTML = item.replace(/(\d{4} [A-Za-z]{3} - (?:\d{4} [A-Za-z]{3}|Present))/g, '<span class="date-range">$1</span>')
                        .replace(/\b(Penetration Tester|Pvt|Intern)\b/g, '<span class="position-name">$1</span>');
      li.appendChild(span);
      experienceList.appendChild(li);
    });
    
    const certificationsList = document.getElementById("certifications");
    data.certifications.forEach(item => {
      const li = document.createElement("li");
      const span = document.createElement("span");
      span.innerHTML = item.replace(/(\d{4} [A-Za-z]{3})/g, '<span class="date-cert">$1</span>')
                         .replace(/\b(OSCP|CRTA|CWES)\b/g, '<span class="cert-name">$1</span>');
      li.appendChild(span);
      certificationsList.appendChild(li);
    });
    
    const activitiesList = document.getElementById("activities");
    data.activities.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      activitiesList.appendChild(li);
    });
    
    const iconBar = document.getElementById("profile-icons");
    data.profiles.forEach(profile => {
      const a = document.createElement("a");
      a.href = profile.url;
      a.className = "icon-link";
      a.title = profile.platform;
      a.target = "_blank";
      a.innerHTML = `<i class="${profile.icon}"></i>`;
      iconBar.appendChild(a);
    });
  } catch (err) {
    console.error("Error loading data.json:", err.message);
  }
}
loadData();
</script>
</body>
